<div class="form-container training-form-1">
  <h1>Request Training Information</h1>
  <div class="row">
    <div>
      <form method="POST" action="//formspree.io/info@shiphp.com">
        <p>
          <label class="required" for="first_name">First Name</label>
          <input type="text" id="first_name"  name="first_name" placeholder="First Name" required>
        </p>
        <p>
          <label class="required" for="last_name">Last Name</label>
          <input type="text" id="last_name"  name="last_name" placeholder="Last Name" required>
        </p>
        <p>
          <label class="required" for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </p>
        <p>
          <label for="company">Company</label>
          <input type="text" id="company"  name="company" placeholder="The company or organization requesting training">
        </p>
        <p>
          <label for="number_of_trainees">Number of Trainees (Approximate)</label>
          <input type="number" id="number_of_trainees"  name="number_of_trainees">
        </p>
        <p>
          <label for="training_location">In Person or Remote?</label>
          <select id="training_location" name="training_location">
            <option value="in_person">In Person</option>
            <option value="remote">Remote</option>
            <option value="not_sure">Not Sure</option>
          </select>
        </p>
        <input type="submit" value="Request Information">
      </form>
    </div>
  </div>
</div>
